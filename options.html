<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Timetable template with CSS grid</title>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Karla'>
	<link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div id="forefront" class="forefront" hidden></div>

<div class="timetable">
<div id="savebutton"></div>
<div id="aside" class="aside">
    <header class>Recommended schedule</header>
</div>
  <div id="week-names" class="week-names">
    <div>monday</div>
    <div>tuesday</div>
    <div>wednesday</div>
    <div>thursday</div>
    <div>friday</div>
    <div class="weekend">saturday</div>
    <div class="weekend">sunday</div>
  </div>
  <div id="time-interval" class="time-interval">
  </div>
  <div id="content" class="content">
  </div>
</div>
<div style="display: grid; grid-template-rows: 1fr 1fr;grid-template-columns:1fr 1fr">
    <p>      
      <label class="w3-text-green"><b>Add green site</b></label>
      <input class="w3-input w3-border" name="green" type="text" id="greensite">
    </p>
    <p>      
      <label class="w3-text-red"><b>Add non-green site</b></label>
      <input class="w3-input w3-border" name="red" type="text" id="redsite">
    </p>
    <p>      
      <button class="w3-btn w3-green" id="greenbutton">Add</button></p>
    <p>      
      <button class="w3-btn w3-red" id="redbutton">Add</button></p>
</div>
<div id="modal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span id="modal-close" class="close">&times;</span>
    <p>Some text in the Modal..</p>
  </div>

</div>
<div id="selbox" hidden></div>
<!-- partial -->
<script type="module" src="./options.js"></script>
</body>

</html>
